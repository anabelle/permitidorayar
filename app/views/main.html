<form>
  <input name="mensaje" id="mensaje" type="text" placeholder="(Ingrese su mensaje aquí)" maxlength="140" required />
  <input name="firma" id="firma" type="text" placeholder="(Ingrese su firma aquí)" maxlength="25" required />
  <input type="submit" value="enviar" />
</form>

<table>
  <thead>
    <tr>
      <td>fecha</td>
      <td>mensaje <input ng-model="query" placeholder="buscar..." /></td>
      <td>autor</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="mensaje in mensajes | filter:query">
      <td>{{mensaje.fecha}}</td>
      <td>{{mensaje.texto}}</td>
      <td>{{mensaje.autor}}</td>
    </tr>
  </tbody>
</table>
